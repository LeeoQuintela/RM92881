<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gastos do Mês</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
          <img src="/images/menu fintech.png" alt="Logo do Banco" class="img-fluid">
        </div>
      </div>
  <div class="container text-center">
    <h1>Gastos do mês</h1>
    
    <br><br>
    <button class="btn btn-success">Compras do mês</button>
    <button class="btn btn-success">Cartão de crédito</button>
    <button class="btn btn-success">Outros gastos</button>
    <hr>
    <div class="form-group">
      <input type="number" class="form-control" id="total" placeholder="Total R$00,00" required>
    </div>
    <button type="submit" class="btn btn-success">Adicionar</button>
    <hr>
    <button class="btn btn-link">Voltar ao menu</button>
    <div class="alert alert-success">
      Gastos de R$0,00 adicionados com sucesso
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
